<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tangle-frost/iota-qr-lib@0.0.9/pkg/iota-qr-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2.3.0/dist/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-socket.io-extended@4.0.0/dist/vue-socket.io-ext.min.js"></script>
    <script src="http://localhost:4000/dist/IotaPayment.min.js"></script>

    <title>Pay with IOTA</title>
</head>

<body>
    <div id="app">
        <iota-payment>Pay with IOTA</iota-payment>
    </div>

    <script>
        const store = new Vuex.Store({})
        const payment = IotaPayment.default.install(Vue, {
            store,
            url: 'http://localhost:4000',
            path: '/payments'
        })

        const App = new Vue({
            store,
            payment,
            el: '#app',
            data: {
                message: 'Hello Vue!',
            }
        })
    </script>
</body>

</html>
